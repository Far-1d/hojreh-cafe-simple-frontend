server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /usr/share/nginx/html;
    index index.html index.htm main.html;  # Include main.html in the index

    server_name _;

    location / {
        try_files $uri $uri/ /main.html;  # Serve main.html if no other file is found
    }
}
