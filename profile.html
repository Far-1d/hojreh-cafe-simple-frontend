<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروفایل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
    <link type="text/css" rel="stylesheet" href="styles/skeleton.css"/>
    <script src="js/script.js"></script> 
    <script src="js/profile.js"></script> 
  </head>
  <body class="relative min-h-screen w-full overflow-x-hidden">
  <div class="flex w-full items-center justify-center bg-[#fff9f0]" style="font-family: 'Vazirmatn', sans-serif;">
    <div class="min-h-screen h-full w-full max-w-[520px] bg-[#fff9f0] p-6 px-10 relative">
      <!-- navbar -->
      <nav class="flex h-[56px] w-full items-center justify-between rounded-[16px] bg-[#FFF6E8] px-3 overflow-visible shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">
        <button class="flex w-10 items-center justify-center">
          <img src="/images/search.png" alt="search-bar" class="h-8 w-8" loading="eager" decoding="async"/>
        </button>

        <button class="flex w-16 items-center justify-center overflow-visible" onclick=goToHome()>
          <img src="/images/logo.png" alt="logo" class="w-[95px] logo" loading="eager" decoding="async"/>
        </button>

        <button class="menu-btn flex w-10 items-center justify-center" onclick=toggleMenu()>
          <div class="h-8 w-8">
            <img src="/images/menu.svg" alt="menu" class="h-8 w-8" loading="eager" decoding="async"/>
          </div>
        </button>
      </nav>
    
      <!-- header -->
      <div class="flex mt-14 mb-4 items-center justify-end">
        <h1 class="text-xl text-[#665541]" style="font-weight: 700;">اطلاعات کاربر</h1>
      </div>

      <!-- name -->
      <div class="flex w-full flex-col items-end justify-center mt-6">
        <h2 class="text-base text-[#665541] mb-2">نام</h2>
        <div class="flex w-full" id="name-container">
          <div class="flex h-14 w-full items-center justify-between rounded-[24px] bg-[#FFF6E8] px-4 text-center text-[#241E17] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">
            <button id="name-edit" class="text-sm text-[#665541] underline" style="font-weight: 700;">ویرایش</button>
            <p id="name-value" class="text-[#665541]" style="font-weight: 700;"></p>
          </div>
        </div>
      </div>

      <!-- phone -->
      <div class="flex w-full flex-col items-end justify-center mt-6">
        <h2 class="text-base text-[#665541] mb-2">شماره تلفن</h2>
        <div class="flex w-full" id="phone-container">
          <div class="flex h-14 w-full items-center justify-between rounded-[24px] bg-[#FFF6E8] px-4 text-center text-[#241E17] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">
            <!-- <button class="text-sm text-[#665541] underline" style="font-weight: 700;">ویرایش</button> -->
            <span class="w-6"> </span>
            <p id="phone-value" class="text-[#665541]" style="font-weight: 700;"></p>
          </div>
        </div>
      </div>

      <!-- address -->
      <div class="flex w-full flex-col items-end justify-center mt-6">
        <h2 class="text-base text-[#665541] mb-2">آدرس</h2>
        <div class="flex flex-col w-full gap-4" id="address-container" dir="rtl">
            <!-- filled with js -->
        </div>
    </div>

      <!-- menu -->
      <div id="sideMenu" class="slide-menu flex flex-col items-center justify-start bg-[#FFF6E8] py-8">
        <a href="/profile.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">پروفایل</a>
        <a href="/order-history.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">سفارش های پیشین</a>
        <a href="/about-us.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">درباره ما</a>
        <div class="w-full h-full"></div>
        <button class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]" onclick=logout()>خروج</button>
      </div>
      <div id="closeMenu" class="slide-left" onclick=toggleClose()>
        <img src="/images/close.svg" alt="close" class="h-6 w-6" loading="eager" decoding="async">
      </div>
      
    </div>
    
    <!-- action button -->
    <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 flex w-full max-w-[520px] px-10">
      <button hidden class="action-button w-full rounded-[16px] bg-[#018FCC] py-3 text-lg text-white shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">تایید</button>
    </div>

  </div>
  </body>
</html>
