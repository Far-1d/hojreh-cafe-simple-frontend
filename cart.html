<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کافه حجره | سبد خرید</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
  
    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
    <link type="text/css" rel="stylesheet" href="styles/cart-page.css"/>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart_page.js"></script>
  </head>
  <body class="relative min-h-screen w-full overflow-x-hidden">
    <div class="flex w-full items-center justify-center bg-[#fff9f0]" style="font-family: 'Vazirmatn', sans-serif;">
      <div class="min-h-screen w-full max-w-[520px] bg-[#fff9f0] p-6 px-10 relative">
        <!-- navbar -->
        <nav class="flex h-[56px] w-full items-center justify-between rounded-[16px] bg-[#FFF6E8] px-3 overflow-visible shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">
          <button class="flex w-10 items-center justify-center">
            <img src="/images/search.png" alt="search-bar" class="h-8 w-8" loading="eager" decoding="async"/>
          </button>
  
          <button class="flex w-16 items-center justify-center overflow-visible" onclick=goToHome()>
            <img src="/images/logo.png" alt="logo" class="w-[95px] logo" loading="eager" decoding="async"/>
          </button>
  
          <button class="menu-btn flex w-10 items-center justify-center" onclick=toggleMenu()>
            <div class="h-8 w-8">
              <img src="/images/menu.svg" alt="menu" class="h-8 w-8" loading="eager" decoding="async"/>
            </div>
          </button>
        </nav>

        <!-- address form -->
        <div class="mb-32 mt-14 flex w-full flex-col items-center justify-center" dir="rtl">
          <h1 class="w-full py-2 pb-4 text-3xl text-center" style="font-weight:700; color:black;" dir="rtl">سبد خرید</h1>

          <!-- item -->
          <div class="item-list">

          </div>

          <!-- total price -->
          <div class="total-price mt-6 flex w-full items-center justify-around text-xl text-white bg-[#018FCC] py-3 rounded-[16px]" style="font-weight:700">
            <span>جمع فاکتور</span>
            <span class="price-toman"></span>
          </div>
        </div>

        <!-- menu -->
        <div id="sideMenu" class="slide-menu flex flex-col items-center justify-start bg-[#FFF6E8] py-8">
          <a href="/profile.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">پروفایل</a>
          <a href="/order-history.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">سفارش های پیشین</a>
          <a href="/about-us.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">درباره ما</a>
          <div class="w-full h-full"></div>
          <button class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">خروج</button>
        </div>
        <div id="closeMenu" class="slide-left" onclick=toggleClose()>
          <img src="/images/close.svg" alt="close" class="h-6 w-6" loading="eager" decoding="async">
        </div>

      </div>
      <!-- action buttons -->
      <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 grid w-full max-w-[520px] grid-cols-3 space-x-6 px-10">
        <button class="return-button col-span-1 rounded-[16px] bg-[#FFF6E8] text-lg text-[#241E17] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">بازگشت</button>
        <button class="forward-button col-span-2 h-14 rounded-[16px] bg-[#018FCC] text-lg text-white shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">تکمیل خرید</button>
      </div>
    </div>

    <style>
      input:focus {
        font-weight: 700; /* Change to bold when focused */
      }
    </style>
  </body>
</html>
