<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کافه حجره</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
    <link type="text/css" rel="stylesheet" href="styles/skeleton.css"/>
    <script src="js/main.js"></script> 
    <script src="js/script.js"></script> 
  </head>
  <body class="relative min-h-screen w-full overflow-x-hidden">
  <div class="flex w-full items-center justify-center bg-[#fff9f0]" style="font-family: 'Vazirmatn', sans-serif;">
    <div class="min-h-screen w-full max-w-[520px] bg-[#fff9f0] p-6 px-10 relative">
      <!-- navbar -->
      <nav class="flex h-[56px] w-full items-center justify-between rounded-[16px] bg-[#FFF6E8] px-3 overflow-visible shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)]">
        <button class="flex w-10 items-center justify-center">
          <img src="/images/search.png" alt="search-bar" class="h-8 w-8" loading="eager" decoding="async"/>
        </button>

        <button class="flex w-16 items-center justify-center overflow-visible" onclick=goToHome()>
          <img src="/images/logo.png" alt="logo" class="w-[95px] logo" loading="eager" decoding="async"/>
        </button>

        <button class="menu-btn flex w-10 items-center justify-center" onclick=toggleMenu()>
          <div class="h-8 w-8">
            <img src="/images/menu.svg" alt="menu" class="h-8 w-8" loading="eager" decoding="async"/>
          </div>
        </button>
      </nav>

      <!-- best seller -->
      <div class="mt-10 flex w-full flex-col items-center justify-between" dir="rtl">
        <h4 class="best_seller h-8 w-full max-w-[520px] text-sm font-bold"></h4>
        <div class="best_seller_items mt-[6px] flex h-36 w-full items-center rounded-[16px] bg-[#FFF6E8] px-6 gap-8 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] overflow-x-auto">
          
          <div class="flex items-center justify-around w-full">
            <div class="flex flex-col items-center justify-center shrink-0 w-28 sk-loading">
              <div class="sk-img"></div>
              <p class="sk-caption"></p>
            </div>

            <div class="flex flex-col items-center justify-center shrink-0 w-28 sk-loading">
              <div class="sk-img"></div>
              <p class="sk-caption"></p>
            </div>

            <div class="flex flex-col items-center justify-center shrink-0 w-28 sk-loading">
              <div class="sk-img"></div>
              <p class="sk-caption"></p>
            </div>
          </div>

        </div>
      </div>

      <!-- menu button -->
      <button onclick=goToMenu() class="w-full rounded-[16px] h-14 py-2 px-5 bg-[#018FCC] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] mt-8">
        <span class="restaurant_menu text-white font-normal text-xl">
        </span>
      </button>

      <!-- contact -->
      <div dir="rtl" class="flex flex-col h-full w-full items-start rounded-[16px] bg-[#FFF6E8] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] mt-8 p-2 px-5">
        <h3 class="font-bold text-sm">
          اطلاعات تماس
        </h3>
        <p class="address my-2 font-normal text-base w-full line-clamp-1 text-neutral-900">

        </p>
        <pre class="phone_number font-normal text-base w-full leading-6 text-neutral-900 line-clamp-3 text-left">
        
        </pre>
      </div>

      <!-- working hour -->
      <div dir="rtl" class="working_hours flex flex-col h-full w-full items-start rounded-[16px] bg-[#FFF6E8] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] mt-6 p-2 px-5">
        <h3 class="font-bold text-sm">
          ساعات کاری
        </h3>
      </div>

      <!-- about us -->
      <button dir="rtl" class="flex h-full w-full items-start justify-between rounded-[16px] bg-[#FFF6E8] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] mt-6 p-4 px-5">
        <h3 class="about_us_text text-[#665541] font-bold text-base">
          <!-- restaurant name -->
        </h3>
        <img src="https://s8.uupload.ir/files/002-outdoor_vu15.png" alt="about-us icon" class="w-8 h-8">
      </button>

      <!-- social media -->
      <button dir="rtl" class="instagram_button flex h-full w-full items-start justify-between rounded-[16px] bg-[#FFF6E8] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] mt-6 p-4 px-5">
        <h3 class="instagram_text text-[#665541] font-light text-base">
          <!-- restuarant name -->
        </h3>
        <img src="/images/instagram.png" alt="instagram icon" class="w-6 h-6">
      </button>
      
      <!-- e-namad -->
      <div dir="rtl" class="flex flex-col h-full w-full items-start rounded-[16px] bg-[#FFF6E8] shadow-[0_2px_8px_-2px_rgba(0,0,0,0.4)] mt-6 p-2 px-5">
        <a referrerpolicy='origin' target='_blank' href='https://trustseal.enamad.ir/?id=559069&Code=1ZeLBELTd6e0MRy4xqpxeUfq7sf6So6k'>
          <img referrerpolicy='origin' src='https://trustseal.enamad.ir/logo.aspx?id=559069&Code=1ZeLBELTd6e0MRy4xqpxeUfq7sf6So6k' alt='اینماد' style='cursor:pointer' code='1ZeLBELTd6e0MRy4xqpxeUfq7sf6So6k'
           class="h-14 w-14">
        </a>
      </div>

      
      <!-- menu -->
      <div id="sideMenu" class="slide-menu flex flex-col items-center justify-start bg-[#FFF6E8] py-8">
        <a href="/profile.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">پروفایل</a>
        <a href="/order-history.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">سفارش های پیشین</a>
        <a href="/about-us.html" class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">درباره ما</a>
        <div class="w-full h-full"></div>
        <button class="w-full px-6 pb-4 pt-3 text-right text-base font-bold text-[#241E17] hover:bg-[#2CA7DB]">خروج</button>
      </div>
      <div id="closeMenu" class="slide-left" onclick=toggleClose()>
        <img src="/images/close.svg" alt="close" class="h-6 w-6" loading="eager" decoding="async">
      </div>
      
    </div>
  </div>
  </body>
</html>
